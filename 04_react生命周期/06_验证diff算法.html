<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- react核心 -->
    <script src="../00_newReact_bag/react.development.js"></script>
    <!-- react操作dom -->
    <script src="../00_newReact_bag/react-dom.development.js"></script>

    <!-- 用于将jsx转换为js -->
    <script src="../00_newReact_bag/babel.min.js"></script>
    <!-- propTypes -->
    <script src="../00_newReact_bag/prop-types.js"></script>
    <script type="text/babel">
      // 1、创建虚拟dom
      class Weather extends React.Component {
        state = {
          date: new Date(),
        };
        componentDidMount() {
          setInterval(() => {
            this.setState({
              date: new Date(),
            });
          }, 1000);
        }
        // 初始化渲染，状态更新之后
        render() {
          console.log("render");
          return (
            <div>
              <h1>hello</h1>
              <input type="text" name="" id=""></input>
              <span>现在是:{this.state.date.toTimeString()}</span>
            </div>
          );
        }
      }
      // 2、渲染虚拟dom到页面
      ReactDOM.render(<Weather />, document.getElementById("test"));
    </script>
  </body>
</html>
