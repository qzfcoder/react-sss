<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title {
      color: red;
    }
  </style>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- react核心 -->
    <script src="../00_react_bag/react.development.js"></script>
    <!-- react操作dom -->
    <script src="../00_react_bag/react-dom.development.js"></script>

    <!-- 用于将jsx转换为js -->
    <script src="../00_react_bag/babel.min.js"></script>
    <!-- propTypes -->
    <script src="../00_react_bag/prop-types.js"></script>
    <script type="text/babel">
      // 1、创建虚拟dom
      class Login extends React.Component {
        // 受控组件;
        change = (e, f) => {
          console.log("!");
          this.setState({
            [f]: e.target.value,
          });
        };
        // 页面内输入类的dom值，都市非受控组件 现用现取
        handleSubmit = (e) => {
          e.preventDefault();
          const { userName, password } = this.state;
        };
        render() {
          return (
            <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
              用户名：
              <input
                onChange={(e) => this.change(e, "userName")}
                type="text"
                name="userName"
              />
              密码：
              <input
                onChange={(e) => this.change(e, "password")}
                type="password"
                name="password"
              />
              <button>登录</button>
            </form>
          );
        }
      }
      // 2、渲染虚拟dom到页面
      ReactDOM.render(<Login />, document.getElementById("test"));
    </script>
  </body>
</html>
