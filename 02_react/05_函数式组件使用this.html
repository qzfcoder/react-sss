<html lang="en">

  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- react核心 -->
    <script src="../00_react_bag/react.development.js"></script>
    <!-- react操作dom -->
    <script src="../00_react_bag/react-dom.development.js"></script>

    <!-- 用于将jsx转换为js -->
    <script src="../00_react_bag/babel.min.js"></script>
    <!-- propTypes -->
    <script src="../00_react_bag/prop-types.js"></script>
    <script type="text/babel">
      // 1、创建虚拟dom
      // class Weather extends React.Component {
      //   constructor(props) {
      //     super(props);
      //   }
      //   render() {
      //     const { name, age, sex } = this.props;
      // return (
      //     <ul>
      //       <li>姓名：{name}</li>
      //       <li>性别：{sex}</li>
      //       <li>年龄：{age}</li>
      //     </ul>
      //   );
      //   }
      // }
      function Weather(props) {
        // 函数式组件不能使用state和refs
        const { name, age, sex } = props;
        return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age}</li>
          </ul>
        );
      }
      Weather.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.string,
      };
      Weather.defaultProps = {
        age: "1",
      };
      // 2、渲染虚拟dom到页面
      const p = { name: "1", sex: "男" };
      ReactDOM.render(<Weather {...p} />, document.getElementById("test"));
    </script>
  </body>
