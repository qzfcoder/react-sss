<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title {
      color: red;
    }
  </style>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- react核心 -->
    <script src="../00_react_bag/react.development.js"></script>
    <!-- react操作dom -->
    <script src="../00_react_bag/react-dom.development.js"></script>

    <!-- 用于将jsx转换为js -->
    <script src="../00_react_bag/babel.min.js"></script>
    <!-- propTypes -->
    <script src="../00_react_bag/prop-types.js"></script>
    <script type="text/babel">
      // 1、创建虚拟dom
      class Weather extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          const { name, age, sex } = this.props;
          return (
            <div>
              <input ref="input1" type="text" placeholder="点击那妞提示" />
              <button onClick={this.showData}>点击</button>
              <input ref="input2" type="text"onBlur={this.showData2} placeholder="失去焦点" />
            </div>
          );
        }
        showData = () => {
          console.log("点击那妞提示", this.refs.input1.value);
        };
        showData2 = () => {
          console.log("点击那妞提示", this.refs.input2.value);
        };
      }
      // 2、渲染虚拟dom到页面
      const p = { name: "1", sex: "男" };
      ReactDOM.render(<Weather {...p} />, document.getElementById("test"));
    </script>
  </body>
</html>
