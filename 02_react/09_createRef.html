<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .title {
      color: red;
    }
  </style>
  <body>
    <!-- 准备好一个“容器” -->
    <div id="test"></div>
    <!-- react核心 -->
    <script src="../00_react_bag/react.development.js"></script>
    <!-- react操作dom -->
    <script src="../00_react_bag/react-dom.development.js"></script>

    <!-- 用于将jsx转换为js -->
    <script src="../00_react_bag/babel.min.js"></script>
    <!-- propTypes -->
    <script src="../00_react_bag/prop-types.js"></script>
    <script type="text/babel">
      // 1、创建虚拟dom
      class Weather extends React.Component {
        // createRef调用后可以返回一个容器，该容器可以存储ref标识的节点
        // 该容器式专人专用的
        
        myRef = React.createRef();
        render() {
          const { name, age, sex } = this.props;
          return (
            <div>
              {
                //   <input
                //     ref={(e) => {
                //       this.input1 = e;
                //     }}
                //     type="text"
                //     placeholder="点击那妞提示"
                //   />
              }
              <input
                ref={this.myRef}
                type="text"
                placeholder="点击那妞提示"
              />
              <button onClick={this.showData}>点击</button>
            </div>
          );
        }
        showData = () => {
          console.log("点击那妞提示", this.myRef.current.value);
        };
      }
      // 2、渲染虚拟dom到页面
      const p = { name: "1", sex: "男" };
      ReactDOM.render(<Weather {...p} />, document.getElementById("test"));
    </script>
  </body>
</html>
